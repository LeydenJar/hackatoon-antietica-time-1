<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revive AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 95%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .system-prompt-container {
      padding: 10px 20px;
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }

    .system-prompt-container label {
      font-size: 0.9em;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .system-prompt-container input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    .system-prompt-container input:focus {
      border-color: #764ba2;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fdfdfd;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.ai .message-content {
      background: #fafafa;
      color: #333;
      border: 1px solid #ddd;
      border-bottom-left-radius: 4px;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 0.9em;
      user-select: none;
    }

    .message.user .message-avatar {
      background: #764ba2;
    }

    .message.ai .message-avatar {
      background: #ff4081;
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
    }

    .chat-input-form {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    .chat-input:focus {
      border-color: #764ba2;
    }

    .send-button {
      padding: 12px 20px;
      background: #764ba2;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .send-button:hover {
      background: #5a3f8c;
    }

    .typing-indicator {
      display: none;
      margin-bottom: 15px;
    }

    .typing-indicator.show {
      display: flex;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      font-style: italic;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: #764ba2;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 95vh;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Conversa com Bruna</div>

    <div class="system-prompt-container">
      <label for="systemPromptInput">Persona (system prompt):</label>
      <input
        type="text"
        id="systemPromptInput"
        autocomplete="off"
        spellcheck="false"
        aria-label="Persona system prompt"
      />
    </div>

    <div class="chat-messages" id="chatMessages">
      <!-- As mensagens ser√£o inseridas aqui -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="message ai">
        <div class="message-avatar">B</div>
        <div class="message-content">
          <div class="loading">
            <span>Digitando</span>
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <form class="chat-input-form" id="chatForm">
        <input 
          type="text" 
          class="chat-input" 
          id="messageInput" 
          placeholder="Digite sua mensagem..."
          autocomplete="off"
          spellcheck="false"
        />
        <button type="submit" class="send-button" id="sendButton">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatForm = document.getElementById('chatForm');
    const typingIndicator = document.getElementById('typingIndicator');
    const systemPromptInput = document.getElementById('systemPromptInput');

    const STORAGE_KEY = 'reviveai_chat_history';
    const STORAGE_SYSTEM_PROMPT = 'reviveai_system_prompt';

    let chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let systemPrompt = localStorage.getItem(STORAGE_SYSTEM_PROMPT) || 
      'Voc√™ √© uma mulher de 22 anos, gentil, f√£ de Taylor Swift, conversando com o namorado Luan.';

    systemPromptInput.value = systemPrompt;

    systemPromptInput.addEventListener('input', (e) => {
      systemPrompt = e.target.value;
      localStorage.setItem(STORAGE_SYSTEM_PROMPT, systemPrompt);
    });

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = isUser ? 'Voc√™' : 'B';

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(messageContent);

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      return messageContent;
    }

    function showTypingIndicator() {
      typingIndicator.classList.add('show');
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.classList.remove('show');
    }

    function renderChatHistory() {
      chatMessages.innerHTML = '';

      const initialMessage = document.createElement('div');
      initialMessage.className = 'message ai';
      initialMessage.innerHTML = `
        <div class="message-avatar">B</div>
        <div class="message-content">
          Oii! Que bom te ver por aqui üíú<br><br>
          Eu sou a Revive AI, sobre o que voc√™ quer conversar hoje? <br><br>
          Me conta de voc√™. T√¥ curiosa!
        </div>
      `;
      chatMessages.appendChild(initialMessage);

      chatHistory.forEach(({ role, content }) => {
        addMessage(content, role === 'user');
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function corrigirEspacos(texto) {
      return texto
        // coloca espa√ßo entre letra min√∫scula e mai√∫scula grudadas
        .replace(/([a-z√°-√∫])([A-Z√Å-√ö])/g, '$1 $2')
        // remove m√∫ltiplos espa√ßos seguidos
        .replace(/\s+/g, ' ')
        // remove espa√ßo antes de pontua√ß√£o
        .replace(/\s([,.!?;:])/g, '$1')
        // remove espa√ßo inicial e final
        .trim();
    }

    function formatarMensagem(texto) {
      return corrigirEspacos(texto).replace(/\n/g, '<br>');
    }

    async function sendMessage(message) {
      sendButton.disabled = true;
      messageInput.disabled = true;

      chatHistory.push({ role: 'user', content: message });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));

      showTypingIndicator();

      try {
        const evtSource = new EventSource(
          `/api/chat/stream?message=${encodeURIComponent(message)}&system=${encodeURIComponent(systemPrompt)}`
        );

        let assistantMessageContent = null;
        let assistantText = '';

        evtSource.onmessage = (event) => {
          hideTypingIndicator();
          if (event.data === '[DONE]') {
            evtSource.close();

            chatHistory.push({ role: 'assistant', content: assistantText });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));

            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
          } else {
            if (!assistantMessageContent) {
              assistantMessageContent = addMessage('', false);
            }
            const data = event.data;
            assistantText += data;
            assistantMessageContent.innerHTML = formatarMensagem(assistantText);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }
        };

        evtSource.onerror = (err) => {
          console.error('Erro na conex√£o SSE:', err);
          evtSource.close();
          hideTypingIndicator();
          assistantMessageContent.textContent = 'Erro na resposta do servidor.';
          sendButton.disabled = false;
          messageInput.disabled = false;
          messageInput.focus();
        };
      } catch (error) {
        hideTypingIndicator();
        addMessage('Erro de conex√£o. Verifique o servidor.', false);
        sendButton.disabled = false;
        messageInput.disabled = false;
        messageInput.focus();
        console.error(error);
      }
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;
      addMessage(message, true);
      messageInput.value = '';
      await sendMessage(message);
    });

    renderChatHistory();

    messageInput.focus();
  </script>
</body>
</html>
